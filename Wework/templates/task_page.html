


{% block content %}
<nav class="bg-black text-white relative shadow-md py-2 px-4 flex items-center justify-center">
  <!-- Back Arrow (left) -->
  <a href="{% url 'index' %}" class="absolute left-4 top-1/2 transform -translate-y-1/2">
    <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </a>

  <!-- Title (centered) -->
  <h1 class="text-sm font-semibold truncate max-w-xs text-center">
    {{ task.title }}
  </h1>
</nav>




<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow text-black">
  <h1 class="text-2xl font-bold mb-4">{{ task.title }}</h1>

  <p><strong>Priority:</strong> <b>{{ task.priority }}</b></p>
  <p><strong>Due Date:</strong> {{ task.due_date }}</p>
  <p><strong>Status:</strong> {{ task.status }}</p>
  <p><strong>Description:</strong> {{ task.description }}</p>

  <!-- Placeholder for AI assistant -->
  <div class="mt-6 border-t pt-4">
    <h2 class="text-xl font-semibold mb-2">AI Assistant</h2>
    <p class="text-sm text-gray-600">This section will allow chat-based task execution support.</p>
    <!-- Later insert a chat interface here -->
  </div>
</div>
{% endblock %}
