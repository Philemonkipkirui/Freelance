<!-- partials/task_cards.html -->

<div id="taskCarousel" class="overflow-x-auto whitespace-nowrap space-x-4 flex pb-4">
{% for task in tasks %}
    <a href="{% url 'task_page' task.id %}" class="block">
            <div class="task-card bg-white rounded-lg text-black p-4 w-72 shadow-md hover:bg-green-100 transition">
            <h3 class="text-lg font-bold mb-2">{{ task.title }}</h3>
            <p class="text-sm mb-1"><strong>Priority:</strong> {{ task.priority }}</p>
            <p class="text-sm mb-1"><strong>Due:</strong> {{ task.due_date }}</p> 
            <p class="text-sm"><strong>Status:</strong> {{ task.status }}</p>
            </div>
    </a>
{% empty %}
    <p class="text-white">No tasks found.</p>
{% endfor %}

</div>
